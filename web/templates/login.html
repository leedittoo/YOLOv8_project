<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 10px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .login-button:hover {
            background-color: #45a049;
        }
        .links {
            font-size: 12px;
            color: #888;
        }
        .links a {
            color: #888;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">수거하냥</div>
        <div class="subtitle">분리수거를 통해 환경도 지키고 리워드도 지금 받으세요!</div>
        <form method="post" action="/loginpost">
            <div class="input-container">
                <input type="text" placeholder="아이디" name="username" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="비밀번호" name="password" required>
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
        <div class="links">
            <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> | <a href="signup">회원가입</a>
        </div>
    </div>
</body>
</html>
