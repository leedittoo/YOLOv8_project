<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 10px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-container i {
            position: absolute;
            margin-left: 10px;
            margin-top: 12px;
        }
        .signup-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .signup-button:hover {
            background-color: #45a049;
        }
        .links {
            font-size: 12px;
            color: #888;
        }
        .links a {
            color: #888;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">회원 가입</div>
        <div class="subtitle">환경을 지키고 리워드도 받으세요!</div>
        <form action="/signup" method="post">
            <div class="input-container">
                <input type="text" placeholder="아이디" name="username" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="비밀번호" name="password" required>
            </div>
            <div class="input-container">
                <input type="email" placeholder="이메일" name="email" required>
            </div>
            <button type="submit" class="signup-button">회원 가입</button>
        </form>
    </div>
</body>
</html>
